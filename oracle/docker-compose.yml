version: "3.9"

services:
  # ── Redis ──────────────────────────────────────────────────────────
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  # ── ORACLE Agent (Python / FastAPI) ────────────────────────────────
  agent:
    build:
      context: ./agent
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    env_file:
      - ./agent/.env
    environment:
      - REDIS_URL=redis://redis:6379/0
      - AGENT_HOST=0.0.0.0
    depends_on:
      redis:
        condition: service_healthy
    restart: unless-stopped

  # ── Frontend (Next.js) — optional, Phase 2 builds this ────────────
  # frontend:
  #   build:
  #     context: ./frontend
  #     dockerfile: Dockerfile
  #   ports:
  #     - "3000:3000"
  #   environment:
  #     - AGENT_URL=http://agent:8000
  #   depends_on:
  #     - agent

volumes:
  redis_data:
